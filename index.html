<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    
        <h2>Make a Choice:</h2>
        <div class="controls-area">
            <button data-type="rock"><img class="rock" id ="main" src="assets/images/rock.jpg"></button>
            <button data-type="paper"><img class="paper" id ="main" src="assets/images/paper.jpg"></button>
            <button data-type="scissors"><img class="scissors" id ="main" src="assets/images/scissors.jpg"></button>
    </div>
    <div class="score-area">
        <p class="scores">Player Wins! <span id="player-wins">0</span></p>
        <p class="scores">Computer Wins! <span id="computer-wins">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
